{% load static %}
{% block body %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="{% static 'path/to/font-awesome.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
            margin-bottom: 60px;  /* Make space for footer */
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        .thank-you-box {
            padding: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        /* Footer Style */
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>


    <h1>Thank You for Your Feedback!</h1>
    <p>Your feedback has been successfully submitted.</p>
    <div class="thank-you-box">
        <p>We appreciate your input and will review your comments soon.</p>
    </div>

</body>
</html>
{% endblock %}
