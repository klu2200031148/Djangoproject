<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .job-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .job-header img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .job-header .details {
            flex: 1;
        }
        .job-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
        }
        .job-header p {
            margin: 5px 0;
            color: #555;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-container form input, .form-container form textarea, .form-container form select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container form textarea {
            grid-column: 1 / span 2;
            height: 100px;
        }
        .form-container form button {
            grid-column: 1 / span 2;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-container form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="job-header">
            <img src="{{ job.image.url }}" alt="{{ job.title }}">
            <div class="details">
                <h2>{{ job.title }}</h2>
                <p><strong>Location:</strong> {{ job.location }}</p>
                <p><strong>Salary:</strong> â‚¹{{ job.salary }}</p>
                <p><strong>Description:</strong> {{ job.description }}</p>
                <p><strong>Experience:</strong> {{ job.experience }}</p>
                <p><strong>Skills:</strong> {{ job.skills }}</p>
            </div>
        </div>
        <div class="form-container">
<form method="post" enctype="multipart/form-data" action="{% url 'apply_job' job.id %}">                {% csrf_token %}
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
                <input type="text" name="postal_code" placeholder="Postal Code" required>
                <select name="experience_level" required>
                    <option value="" disabled selected>Experience Level</option>
                    <option value="fresher">Fresher</option>
                    <option value="1-2 years">1-2 Years</option>
                    <option value="3-5 years">3-5 Years</option>
                    <option value="5+ years">5+ Years</option>
                </select>
                <textarea name="cover_letter" placeholder="Cover Letter"></textarea>
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
                <button type="submit">Apply Job</button>
            </form>
        </div>
    </div>
</body>
</html>
