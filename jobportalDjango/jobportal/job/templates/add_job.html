{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: white; font-weight: bold; background-color: black">
    Add Job Details
</marquee>
<hr>

<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
    <div class="form-group col-md-12">
        <label for="jobtitle">Job Title</label>
        <select class="form-control" id="jobtitle" name="jobtitle" required>
            <option value="">Select Job Title</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Marketing">Marketing </option>
            <option value="Finance">Finance</option>
            <option value="Education">Education</option>
            <option value="Construction">Construction</option>
            <option value="Design">Design</option>
        </select>
    </div>
</div>


    <!-- Start and End Date -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="startdate">Start Date</label>
            <input type="date" class="form-control" id="startdate" name="startdate" required>
        </div>
        <div class="form-group col-md-6">
            <label for="enddate">End Date</label>
            <input type="date" class="form-control" id="enddate" name="enddate" required>
        </div>
    </div>

    <!-- Salary, Logo -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="salary">Salary (Per Month)</label>
            <input type="text" class="form-control" id="salary" name="salary" required>
        </div>
        <div class="form-group col-md-6">
            <label for="logo">Company Logo</label>
            <input type="file" class="form-control" id="logo" name="logo" required>
        </div>
    </div>

    <!-- Experience and Location -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="experience">Experience (In Years)</label>
            <input type="text" class="form-control" id="experience" name="experience">
        </div>
        <div class="form-group col-md-6">
            <label for="location">Company Location</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
    </div>

    <!-- Job Type Dropdown -->
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="jobtype">Job Type</label>
            <select class="form-control" id="jobtype" name="jobtype" required>
                <option value="">Select Job Type</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Freelance">Freelance</option>
                <option value="Internship">Internship</option>
            </select>
        </div>
    </div>

    <!-- Skills -->
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills" placeholder="Skills Required" required>
        </div>
    </div>

    <!-- Job Description (Larger Field) -->
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="description">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter Job Description" required></textarea>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="form-row">
        <div class="form-group col-md-12">
            <input type="submit" value="Submit" class="btn btn-primary btn-block my-3" style="font-size: 18px;">
        </div>
    </div>
</form>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Job Details have been added successfully!");
    window.location.href = "{% url 'job_list' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong. Please try again.");
</script>
{% endif %}

{% endblock %}
