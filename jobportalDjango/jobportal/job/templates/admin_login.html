{% load static %}
{% block body %}
{% include 'navigation.html' %}

<!-- Main container for centering the login form and footer -->
<div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; flex-direction: column;">

    <!-- Login form container -->
    <div class="login-form" style="width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

        <!-- Marquee for header -->
        <marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: white; font-weight: bold; background-color: black;">
            Admin Login
        </marquee>

        <hr>

        <!-- Form content -->
        <form method="post" class="mt-4">
            {% csrf_token %}

            <!-- Username field -->
            <div class="form-group">
                <label for="uname" style="font-weight: bold;">Username</label>
                <input type="text" id="uname" class="form-control" name="uname" placeholder="Enter Username" required>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="pwd" style="font-weight: bold;">Password</label>
                <input type="password" id="pwd" class="form-control" name="pwd" placeholder="Enter Password" required>
            </div>

            <!-- Submit button -->
            <div class="form-group mt-4">
                <input type="submit" class="btn btn-primary btn-block" style="font-size: 17px; padding: 12px; border-radius: 25px;" value="Login">
            </div>
        </form>
    </div>

    <!-- Footer positioned directly below the form -->
    <div class="footer" style="background-color: #333; color: white; padding: 15px; text-align: center; width: 100%; margin-top: 200px;">
        <p>&copy; 2024 Career Connect Job Portal. All Rights Reserved.</p>
    </div>

</div>



<!-- Success/Failure Alerts -->
{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location.href = "{% url 'admin_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid login credentials, Try Again...");
</script>
{% endif %}

{% endblock %}
