<html>
<head>
    {% load static %}
    <title>JOB PORTAL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Navbar styling */
        .navbar {
            background-color: #28a745; /* Green background */
        }

        .navbar-brand {
            color: white !important;
            font-family: 'Monotype Corsiva';
            font-size: 24px;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            margin-right: 15px;
            font-size: 16px;
            transition: color 0.3s, font-weight 0.3s; /* Smooth transition */
        }

        .navbar-nav .nav-link:hover {
            color: yellow !important;
            font-weight: bold;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        /* Dropdown styling */
        .dropdown-menu {
            background-color: white !important;
            border: none;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown-item {
            color: black !important;
            font-size: 14px;
            padding: 10px 20px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand d-flex align-items-center" href="recruiter_home">
            <img src="{% static 'images/job1.jpg' %}" alt="Job Portal Logo">
            JOB PORTAL
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recruiter_home' %}"><i class="fa fa-home"></i> Home</a>
                </li>

               <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_job' %}"><i class="fa fa-phone"></i> Add Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'job_list' %}"><i class="fa fa-list"></i> Job List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recruiter-dashboard/"><i class="fa fa-plane"></i> Candidate Applied</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'change_passwordrecruiter' %}"><i class="fa fa-key"></i>Change Password </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i>Log Out </a>
                </li>

            </ul>
        </div>
    </nav>
</body>
</html>
