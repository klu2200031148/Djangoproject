{% load static %}
{% block body %}
{% include 'navigation.html' %}

<!-- Container for the login form -->
<div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; flex-direction: column;">

    <!-- Login form container -->
    <div class="login-form" style="width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

        <!-- Marquee for header -->
        <marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: white; font-weight: bold; background-color: black;">
            User Login
        </marquee>

        <!-- Form content -->
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname" style="font-weight: bold;">Email ID</label>
                <input type="email" id="uname" class="form-control" name="uname" placeholder="Enter Email ID" required>
            </div>

            <div class="form-group">
                <label for="pwd" style="font-weight: bold;">Password</label>
                <input type="password" id="pwd" class="form-control" name="pwd" placeholder="Enter Password" required>
            </div>

            <div class="form-group mt-4">
                <input type="submit" value="Login" class="btn btn-primary btn-block" style="font-size: 17px; padding: 12px; border-radius: 25px;">
            </div>

            <div class="form-group text-center mt-3">
                <a href="{% url 'user_signup' %}" class="btn btn-outline-success" style="padding: 8px 16px; font-size: 16px; border-radius: 25px; text-decoration: none;">Create an Account</a>
            </div>

            <div class="form-group text-center mt-2">
                <a href="#" class="btn btn-link" style="font-size: 16px; text-decoration: none;">Forgot Password?</a>
            </div>
        </form>

    </div>

    <!-- Footer positioned directly below the form -->
    <div class="footer" style="background-color: #333; color: white; padding: 15px; text-align: center; width: 100%; margin-top: 100px;">
        <p>&copy; 2024 Career Connect Job Portal. All Rights Reserved.</p>
    </div>

</div>


{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = "{% url 'user_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try again...");
</script>
{% endif %}

{% endblock %}
